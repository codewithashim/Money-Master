<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mony Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h3 class="text-center mt-3">Money Master</h3>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="./img/working.png" class="img-fluid" alt="...">
                </div>
                <div class="col-md-6">
                    <div>
                        <h3 class="page-header text-center">Income</h3>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputIncome" class="col-sm-2 col-form-label">Income</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputIncome">
                        </div>
                    </div>
                    <div>
                        <h3 class="page-header text-center">Expenses</h3>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputFood" class="col-sm-2 col-form-label">Food</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputFood">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputRent" class="col-sm-2 col-form-label">Rent</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputRent">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputClothes" class="col-sm-2 col-form-label">Clothes</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputClothes">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" id="calculateBtn">Calculate</button>
                    </div>
                    <h3 class="mt-2 text-center">TotalExpance <span id="TotalExpance">0000</span> </h3>
                    <h3 class="text-center">Balance <span id="balance">0000</span> </h3>

                    <div class="row g-3 justify-content-center align-items-center mt-2">
                        <div class="col-3">
                            <h3>Save:</h3>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" id="savingInput">
                        </div>
                        <div class="col-3">
                            <h3>%</h3>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" id="savingBtn">Save</button>
                        </div>
                    </div>
                    <h3 class="mt-2 text-center">Saving Amount: <span id="savingAmount">0000</span> </h3>
                    <h3 class="text-center">Remaining Balance: <span id="remingBalance">0000</span> </h3>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
